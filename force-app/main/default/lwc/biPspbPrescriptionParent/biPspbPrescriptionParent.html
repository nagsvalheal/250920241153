<template>
	<div if:true={showSpinner}>
		<c-bi-pspb-common-spinner></c-bi-pspb-common-spinner>
	</div>
	<lightning-layout multiple-rows class="tabClass">
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
			<div class="tabsDiv pad">
				<!-- tabs for this cmp component  -->
				<div class="grid-containerTabs">
					<button type="button" data-it-button="Update Prescription Page" onclick={openUpdatePrescription} class="anchorTextActive">
						{updatePrescriptionLabel}
					</button>
					<button type="button"  data-it-button="Prescription Status Page" onclick={openStatus} class="anchorText">
						{prescriptionStatusLabel}
					</button>
				</div>
			</div>
		</lightning-layout-item>
	</lightning-layout>
	<!-- call the avatar component in this component  -->
	<lightning-layout multiple-rows class="layoutColor pad">
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4"
			class="slds-p-top_xx-large slds-p-bottom_xx-large">
			<div class="custom-box1">
				<c-bi-Pspb-Avatar-Navigation onavatardata ={stopSpinner}></c-bi-Pspb-Avatar-Navigation>
			</div>
		</lightning-layout-item>
		<!-- call the Update Prescription  component in this component  -->
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8"
			class="slds-p-top_xx-large slds-p-bottom_xx-large">
			<div class="custom-box2">
				<div>
					<c-bi-Pspb-Update-Prescription site-urlq={urlq} patient-status={patientStatus}></c-bi-Pspb-Update-Prescription>
				</div>
			</div>
		</lightning-layout-item>

	</lightning-layout>
	<c-bi-pspb-common-analytics-tracker></c-bi-pspb-common-analytics-tracker>

</template>
