<!-- This lightning web component is used to display the landing avatar message in the Information Center Landing Page-->
<template>
	<div class="contain">
		<div>
			<img src={cardImage} alt="Seletecd Avatar" class="image" />
		</div>

		<div class="message-container">
			<!--To display a message for a desktop-->
			<p class="para">
				{searchAvatarMessage}
			</p>
		</div>
	</div>
</template>
