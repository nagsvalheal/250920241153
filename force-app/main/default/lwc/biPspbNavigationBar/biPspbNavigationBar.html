							</div>
						</template>
						<template if:true={showToLogin}>
							<ul>
								<li>
									<button class="menu" onclick={checkUser} data-it-button="Navigationbar: Login">{loginLabel}</button>
								</li>
							</ul>
						</template>
					</div>
				</div>
			</div>
		</template>

		<template if:true={showPopup}>
			<div class="modal-backdrop"></div>
			<div class="modal-visible">
				<div class="modal-close" onclick={handleClose} onkeypress={handleClose} role="button" tabindex="0">
					<button onclick={doNotLogout} class="nodecoration">
						<span class='crossicon'>&times;</span>
					</button>
				</div>
				<div class="modal-content">
					<p class="modalHead">{logoutWarning}</p>
					<p class="modalPara">{logoutContent}</p>
					<div class="width100">
						<div class="grid-containermodals">
							<button class="buttonLogoutCancel" onclick={doNotLogout} data-it-button="Navigationbar: Cancel">
								Cancel
							</button>
							<button class="ButtonLogoutYes" onclick={logoutFromSite} data-it-button="Navigationbar: Yes">
								Yes
							</button>
						</div>
					</div>
				</div>
			</div>
		</template>
	</div>
</template>
