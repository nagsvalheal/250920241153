<!-- This consolidated component is used to show avatar , message and selecting an avatar whenever user wants to change -->
<template>
		 <div if:true={showSpinner}>
		<c-bi-pspb-common-spinner></c-bi-pspb-common-spinner>
	 </div>
	<lightning-layout multiple-rows class="tabClass">
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
			<div class="tabsDiv pad">
				<div class="grid-containerTabs">
					<button onclick={openCarMyCaregiver} class="anchorText" data-it-button="CaregiverPatientSelectAvatar : patientInfo">{patientInfo}</button>
					<button onclick={openCarSelectAvatar} class="anchorTextActive" data-it-button="CaregiverPatientSelectAvatar : selectAvatar">{selectAvatar}</button>
					<template if:true={Adult}>
						<button onclick={openCarNotSettings} class="anchorText" data-it-button="CaregiverPatientSelectAvatar : notificationSetting">{notificationSetting}</button>
					</template>
				</div>
			</div>
		</lightning-layout-item>
	</lightning-layout>

	<lightning-layout multiple-rows class="layoutColor pad">
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4"
			class="slds-p-top_xx-large slds-p-bottom_xx-large">
			<div class="custom-box1">
				<!-- Show avatar and message for select avatar page -->
				<c-bi-Pspb-Avatar-Navigation onload={handleComponentLoad}></c-bi-Pspb-Avatar-Navigation>
			</div>
		</lightning-layout-item>
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8"
			class="slds-p-top_xx-large slds-p-bottom_xx-large">
			<div class="custom-box2">
				<div>
					<!-- This component for select avatar  -->
					<c-bi-Pspb-Avatar-Selection onload={handleComponentLoad} ></c-bi-Pspb-Avatar-Selection>
				</div>
			</div>
		</lightning-layout-item>
	</lightning-layout>
		<c-bi-pspb-common-analytics-tracker></c-bi-pspb-common-analytics-tracker>

		<c-bi-pspb-common-url-validation 
			final-part-of-url={finalPartOfUrl} onvaluechange={handleUrlChange}>
    	</c-bi-pspb-common-url-validation>

</template>
