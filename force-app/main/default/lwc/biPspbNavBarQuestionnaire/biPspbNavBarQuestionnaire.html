<!--To design the Navigation bar that contains the required menus and submenus-->
<template>
	<template if:false={showForHcpPat}>
		<!-- Top Header -->
		<lightning-layout multiple-rows class="topHeader padding">
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
				<div class="grid-containerNavPatient">
					<div class="display-text">
						<p class="textp">{beyondGpp}</p>
					</div>
					<div class="custom-box">
						<template if:true={showNavDetails}>
							<div class="grid-containerLogout">
								<template if:false={showBell}>
									<div class="disFlex">
										<button onclick={openCarNotSettingsOne} onkeypress={openCarNotSettingsOne}
											class="buttonStyleTwo">
											<img src={notificIcon} alt="Notification Icon" width="17px">
										</button>
									</div>
									<div class="usernameMenu">
										<a class="userName">{userName} <span>
												<img src={downHeadIcon} alt="Down Icon" width="20px"></span></a>
										<div class="userName-SubMenu">
											<div class="grid-containerMenuProfile">
												<template if:true={caregiverDeskMenu}>
													<div>
														<p class="headMenu" onclick={openCarMyProfile}
															onkeypress={openCarMyProfile} role="listitem"
															data-it-button="Navbar: My Profile">{accountManager}</p>
													</div>
													<div>
														<p class="headMenu" onclick={openCarMyCaregiver}
															onkeypress={openCarMyCaregiver}
															data-it-button="Navbar: My caregiver" role="listitem">
															{manageLabel} {loggedPatientName}'{labelForS} {profileLabel}
														</p>
													</div>
													<div>
														<p class="headMenu" onclick={openCarNotSettingsOne}
															onkeypress={openCarNotSettingsOne} role="listitem"
															data-it-button="Navbar: Notification Settings">
															{notificationCenter}</p>
													</div>
													<div>
														<p class="headMenu" onclick={openTreatmentRemaindersLink}
															onkeypress={openTreatmentRemaindersLink} role="listitem"
															data-it-button="Navbar: Treatment & Prescription Reminders">
															{treatmentPresValue}</p>
													</div>
													<div>
														<p class="headMenu" onclick={openUpdatePrescription}
															onkeypress={openUpdatePrescription} role="listitem"
															data-it-button="Navbar: Update Prescription">
															{updatePrescription}</p>
													</div>

												</template>
												<template if:true={patientDeskMenu}>
													<div>
														<p class="headMenu" onclick={openPatMyProfile}
															onkeypress={openPatMyProfile} role="listitem"
															data-it-button="Navbar: My Profile">{accountManager}</p>
													</div>
													<div>
														<p class="headMenu" onclick={openPatMyCaregiver}
															onkeypress={openPatMyCaregiver} role="listitem"
															data-it-button="Navbar: My caregiver">{myCaregiver}</p>
													</div>
													<div>
														<p class="headMenu" onclick={openCarNotSettingsOne}
															onkeypress={openCarNotSettingsOne} role="listitem"
															data-it-button="Navbar: Notification Settings">
															{notificationCenter}</p>
													</div>
													<div>
														<p class="headMenu" onclick={openTreatmentRemaindersLink}
															onkeypress={openTreatmentRemaindersLink} role="listitem"
															data-it-button="Navbar: Treatment">{treatmentPresValue}</p>
													</div>
													<div>
														<p class="headMenu" onclick={openUpdatePrescription}
															onkeypress={openUpdatePrescription} role="listitem"
															data-it-button="Navbar: Update Prescription">
															{updatePrescription}</p>
													</div>
												</template>
											</div>
											<template if:true={showCareGiverMenus}>
												<div class="grid-containerMenuProfile">
													<div>
														<p class="headMenu">{switchPatients}</p>
													</div>
													<template for:each={activeData} for:item="active" for:index="index">
														<div key={active.Id}>
															<c-bi-Pspb-Patient-Selection-Switch
																caregiverid={active.CaregiveID}
																patientname={active.Name} patientid={active.Id}>
															</c-bi-Pspb-Patient-Selection-Switch>
														</div>
													</template>
												</div>
											</template>
										</div>
									</div>
								</template>
								<div>
									<button onclick={logoutFunc} class="logoutFunc" data-it-button="Navbar: Logout">
										{logOut}
									</button>
								</div>
							</div>
						</template>
					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>
		<div class="gradientcolorNavbar"></div>
		<!-- Naviagtion Bar-->
		<lightning-layout multiple-rows class="navBar padding">
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
				<div class="display-LogoLogin">
					<div class="grid-containerNav">
						<div class="logo">
							<template if:false={disableLogo}>
								<button onclick={openHome} class="buttonStyleTwo">
									<img src={navLogo} width="132px" height="56px" alt="Home">
								</button>
							</template>
							<template if:true={disableLogo}>
								<a><img src={navLogo} width="132px" height="56px" alt="NavLogo"></a>
							</template>
						</div>
						<template if:true={showMenu}>
							<div class="login">
								<div class="displaylogincontent">
									<div class="grid-containerMenu">
										<div class="disBlock">
											<button class="menu" data-it-button="Navbar: Home" onclick={openHome}>
												{home}
											</button>
											<template if:true={showHomeLine}>
												<hr>
											</template>
										</div>
										<div class="disBlock">
											<button class="menu" data-it-button="Navbar: Information Center"
												onclick={openInformationCenter}>
												{informationCenter}
											</button>
											<template if:true={showInformationCenter}>
												<hr>
											</template>
										</div>
										<div class="disBlock">
											<button class="menu" data-it-button="Navbar: Symptom Tracker"
												onclick={openSymptomTracker}>
												{symptomTracker}
											</button>
											<template if:true={showSymptomTracker}>
												<hr>
											</template>
										</div>
										<div class="disBlock">
											<button class="menu" data-it-button="Navbar: Challenges"
												onclick={openChallenges}>
												{challenges}
											</button>
											<template if:true={showChallenge}>
												<hr>
											</template>
										</div>
										<div class="disBlock">
											<button class="menu" data-it-button="Navbar: My Questionnaires"
												onclick={openQuestions}>
												{myQuestionnaire}
											</button>
											<template if:true={showQuestionnaires}>
												<hr>
											</template>
										</div>
										<div class="disBlock">
											<button class="menu" data-it-button="Navbar: Community"
												onclick={openCommunity}>
												{community}
											</button>
											<template if:true={showCommunity}>
												<hr>
											</template>
										</div>
										<div class="disBlock">
											<button class="menu" data-it-button="Navbar: Support" onclick={openSupport}>
												{support}
											</button>
											<template if:true={showSupport}>
												<hr>
											</template>
										</div>
									</div>
								</div>
							</div>
						</template>
						<template if:true={showToLogin}>
							<div class="displayFlex">
								<button class="button-Div" onclick={checkUser}
									data-it-button="Navbar: Login">{loginLabel}</button>
							</div>
						</template>
						<template if:false={showToLogin}>
							<div class="loginMobile">
								<div class="grid-containerMenuMobile">
									<div class="bell" if:true={bellIcon}>
										<div>
											<button onclick={openCarNotSettingsOne} onkeypress={openCarNotSettingsOne}
												class="buttonStyleTwo">
												<img src={notificIconCol} width="24px" alt="Notification Settings">
											</button>

										</div>
									</div>
									<div class="menuutop">
										<div>
											<button onclick={openMobMenu} class="buttonStyleTwo">
												<img src={menuIcon} width="24px" alt="Open Mobile Menu">
											</button>
										</div>
									</div>
								</div>
							</div>
						</template>
					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>
	</template>
