<!--This Lwc  is used to display Widgets,Notification pannel,Welcome Avatar,Article for acute patient Dashboard Page-->
<template>
	<div if:true={finalLoaderStatus}>
		<c-bi-pspb-common-spinner></c-bi-pspb-common-spinner>
	 </div>
	<div>
		<lightning-layout multiple-rows class="align">
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="7" large-device-size="7"
				class="slds-p-top_x-large slds-p-bottom_x-large width">
				<div class="grid-containerNotification">
					<!--Display the Welcome Avatar-->
					<div class="avatar">
						<c-bi-Pspb-Welcome-Avatar onavatarloaded={avatarLoading}></c-bi-Pspb-Welcome-Avatar>
					</div>
					<!--Display the Notification Panel-->
					<div class="board">
						<c-bi-Pspb-Dashboard-Notification onnotification={startLoading}></c-bi-Pspb-Dashboard-Notification>
					</div>
				</div>
			</lightning-layout-item>

			<lightning-layout-item size="12" small-device-size="12" medium-device-size="5" large-device-size="5"
				class="slds-p-top_x-large widget slds-p-bottom_x-large">
				<div class="grid-containerWidget">
					<div>
					</div>
					<!--Display the Challenge widget-->
					<div class="widgetch">
						<c-bi-Pspb-Widget-Challenges onload={handleComponentLoad}></c-bi-Pspb-Widget-Challenges>
					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>

		<lightning-layout multiple-rows class="align">
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
				class="slds-p-bottom_x-large">
				<!--Display the Article-->
				<div class="custom-box">
					<c-bi-Pspb-Articles-For-Dashboard onarticlesloaded={articleLoading}></c-bi-Pspb-Articles-For-Dashboard>
				</div>
			</lightning-layout-item>
		</lightning-layout>
	</div>
	<c-bi-pspb-common-analytics-tracker></c-bi-pspb-common-analytics-tracker>
			<c-bi-pspb-common-url-validation 
			final-part-of-url={finalPartOfUrl} onvaluechange={handleUrlChange}>
    	</c-bi-pspb-common-url-validation>
</template>
