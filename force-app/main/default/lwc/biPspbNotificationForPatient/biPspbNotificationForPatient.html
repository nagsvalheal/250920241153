<template>
 <div if:true={showSpinner}>
		<c-bi-pspb-common-spinner></c-bi-pspb-common-spinner>
	 </div>
<lightning-layout multiple-rows class="tabClass">
	<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
		<div class="tabsDiv pad">
			<!-- tabs for notification page -->
			<div class="grid-containerTabs">
				<button onclick={openPatMyProfile} class="anchorText" data-it-button="NotificationForPatient : myProfile">{myProfile}</button>
				<button onclick={openPatSelectAvatar} class="anchorText" data-it-button="NotificationForPatient : selectAvatar">{selectAvatar}</button>
				<button onclick={openPatNotSettings} class="anchorTextActive" data-it-button="NotificationForPatient : notificationSetting">{notificationSetting}</button>
			</div>
		</div>
	</lightning-layout-item>
</lightning-layout>

<lightning-layout multiple-rows class="layoutColor pad">
	<lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4"
		class="slds-p-top_xx-large cls slds-p-bottom_xx-large">
		<div class="wholediv"></div>
		<div class="custom-box1">
			<!-- get the Avatar-Navigation component  -->
			<c-bi-Pspb-Avatar-Navigation onload={handleComponentLoad}></c-bi-Pspb-Avatar-Navigation>
		</div>
	</lightning-layout-item>
	<lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8"
		class="slds-p-top_xx-large class slds-p-bottom_xx-large">
		<div class="custom-box2">
			<!-- get the Setting-For-Notification-Navigation component  -->
			<template if:false={isBranded}>
			<div>
				<c-bi-Pspb-Setting-For-Notification onload={handleComponentLoad}></c-bi-Pspb-Setting-For-Notification>
			</div>
		</template>
		<template if:true={isBranded}>
			<div>
                   <!-- Notification setting component -->
                   <c-bi-Pspb-Notification-Setting onload={handleComponentLoad}></c-bi-Pspb-Notification-Setting>
               </div>
		</template>
		</div>
	</lightning-layout-item></div>

</lightning-layout>

</template>
