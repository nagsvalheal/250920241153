<template>
	<template if:true={showLoggedoutNav}>
		<template if:true={openWithoutMenu}>
			<div if:true={isLoading} class="spinner-container">
				<!-- Show spinner or loading message -->
				<lightning-spinner alternative-text="Loading"></lightning-spinner>
			</div>
			<div class="menu-overlay">
				<div class="menuMob">
					<div class="display-MobileLogoLogin padding">
						<div class="grid-containerNav">
							<div class="logo">
								<button onclick={openHome} class="buttonStyleTwo">
									<img src={navLogo} width="104px" height="44px" alt="Home" />
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</template>
		<div if:true={showSpinner}>
			<c-bi-pspb-common-spinner></c-bi-pspb-common-spinner>
		</div>
		<!-- Top Header -->
		<lightning-layout multiple-rows class="topHeader padding">
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
				<div class="grid-containerNavPatient">
					<div class="display-text">
						<p class="textp">
							{beyondGppLabel}
						</p>
					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>
		<div class="gradientcolorNavbar"></div>
		<!-- Naviagtion Bar-->
		<lightning-layout multiple-rows class="navBar padding">
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
				<div class="display-LogoLogin">
					<div class="grid-containerNav">
						<div class="logo">
							<button onclick={openHome} class="buttonStyleTwo">
								<img src={navLogo} width="132px" height="56px" alt="Home" />
							</button>
						</div>
						<a onclick={openHome} class="hiconOne">
							<img class="hicon" src={homeIcon} width="40px" />
						</a>
						<div class="loginMobilewithoutmenuHome">
							<div class="displayWithoutCenter">
								<div class="menuutop">
									<a onclick={openHome}>
										<img class="hicon" src={homeIcon} width="40px" style="margin: 20px" />
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>
	</template>

	<template if:true={showFirstFlowNav}>
		<div if:true={showSpinner}>
			<c-bi-pspb-common-spinner></c-bi-pspb-common-spinner>
		</div>
		<!-- Top Header -->
		<lightning-layout multiple-rows class="topHeader padding">
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
				<div class="grid-containerNavPatient">
					<div class="display-text">
						<p class="textp">
							{beyondGppLabel}
						</p>
					</div>
					<div class="custom-box">

						<div class="grid-containerLogout">
							<div>
								<button onclick={logoutFunc} class="logoutFunc">
									{logout}
								</button>
							</div>
						</div>

					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>
		<div class="gradientcolorNavbar"></div>
		<!-- Naviagtion Bar-->
		<lightning-layout multiple-rows class="navBar padding">
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
				<div class="display-LogoLogin">
					<div class="grid-containerNav">
						<div class="logo">
							<button onclick={logoutFuncFirst} class="buttonStyleTwo">
								<img src={navLogo} width="132px" height="56px" alt="Home" />
							</button>
						</div>
						<div class="loginMobilewithoutmenu">
							<div class="grid-containerMenuMobile">
								<div class="displayWithoutCenter">
									<div class="menuutop">
										<button onclick={openMobWithoutMenu} class="buttonStyleTwo">
											<img src={menuIcon} width="24px" alt="menu Icon" />
										</button>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>
	</template>
	<template if:true={openWithoutMenu}>
		<div if:true={showSpinner}>
			<c-bi-pspb-common-spinner></c-bi-pspb-common-spinner>
		</div>
		<div class="menu-overlay">
			<div class="menuMob">
				<div class="display-MobileLogoLogin padding">
					<div class="grid-containerNav">
						<div class="logo">
							<button onclick={logoutFuncFirst} class="buttonStyleTwo">
								<img src={navLogo} width="104px" height="44px" alt="Home" />
							</button>


						</div>

						<div class="grid-containerMenuMobile">
							<div class="displayWithoutCenter">
								<div class="menuutop">
									<button onclick={closeMobMenu} class="buttonStyleTwo">
										<img src={crossIcon} width="24px" alt="Close Menu" />
									</button>

								</div>

							</div>
						</div>

					</div>
				</div>
				<div class="menuList padding">
					<ul>
						<li>
							<button onclick={logoutFunc} class="textStyle">
								{logout}
							</button>

						</li>
					</ul>
				</div>
			</div>
		</div>
	</template>
	<template if:true={showLoggedInNav}>
		<template if:true={isBranded}>
			<c-bi-pspb-nav-bar></c-bi-pspb-nav-bar>
		</template>
		<template if:false={isBranded}>
			<c-bi-pspb-navigation-bar></c-bi-pspb-navigation-bar>
		</template>
	</template>
	<template if:true={showPopup}>
		<div if:true={showSpinner}>
			<c-bi-pspb-common-spinner></c-bi-pspb-common-spinner>
		</div>
		<div class="modal-backdrop"></div>
		<div class="modal-visible">
			<div class="modal-close" onclick={handleClose} onkeypress={handleClose} role="button" tabindex="0">
				<button onclick={doNotLogout} class="buttonStyleTwo">
					<span class="backTimestyle">&times;</span>
				</button>
			</div>
			<div class="modal-content">
				<p class="modalHead">{logoutWarning}</p>
				<p class="modalPara">{logoutContent}</p>
				<div class="width100">
					<div class="grid-containermodals">
						<button class="buttonLogoutCancel" onclick={doNotLogout}>
							{cancel}
						</button>
						<button class="ButtonLogoutYes" onclick={logoutFromSite}>
							{yes}
						</button>
					</div>
				</div>
			</div>
		</div>
	</template>

	<div class="wholediv">
		<div class="overall">
		<h2 class="heading">{errorFour}</h2>
		<br>
		<p class="content">{pageNotFound}</p>
		</div>
	</div>
</template>
