<template>
	<!-- This Lightning Web Component allows users to input responses for qualitative questionnaire questions, enhancing the collection of subjective feedback and opinions-->
	<div class={popuphide}>
		<div class="tophead">{qsq}</div>
		<div class="containercolumn">
			<div class="column1">
				<div class="outerCOntainer">
					<div class="container-box">
						<span class="nds-m-right_x-small">{firstQuestionText}</span><br />
					</div>
					<div class="compress">
						<div class="slidecontainer">
							<label for="myRange" class="start-label">0</label>
							<label for="myRange" class="end-label">10</label>
							<input type="range" min="0" max="10" value={sliderValue} name="thirdQuestionname"
								class="slider" id="myRange" list="tickmarks" onchange={handleInputChange} />
							<div class="thumb-label" id="demo">
								{sliderValue}
							</div>
						</div>
					</div>
				</div>

				<div class="nds-form-element nds-form-container">
					<legend class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
						<span class="nds-m-right_x-small">{secondQuestionText}</span><br />
					</legend>

					<div class="nds-form-element__control nds-horizontal_radio">
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" name="firstQuestionResponse" value="Yes"
									onchange={handleFirstQuestionChange} checked={isYesChecked} id="yesOption" />
								<label class="nds-radio__label" for="yesOption">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label slds-p-left_small">{yes}</span>
								</label>
							</div>
						</span>
						<span class="nds-radio last-option">
							<div class="radio-container">
								<input type="radio" name="firstQuestionResponse" value="No"
									onchange={handleFirstQuestionChange} checked={isNoChecked} id="noOption" />
								<label class="nds-radio__label" for="noOption">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label slds-p-left_small">{no}</span>
								</label>
							</div>
						</span>
					</div>
				</div>

				<div class="outerCOntainer">
					<div class="container-box">
						<span class="nds-m-right_x-small">{thirdQuestionText} {qsqText}</span><br />
					</div>
					<div class="compress">
						<div class="slidecontainersec">
							<label for="myRangesec" class="start-labelsec">0</label>
							<label for="myRangesec" class="end-labelsec">10</label>
							<input type="range" min="0" max="10" value={sliderValuesec} name="fourthQuestionName"
								class="slidersec" id="myRangesec" list="tickmarks" onchange={handleInputChangesec} />
							<div class="thumb-labelsec" id="demosec">
								{sliderValuesec}
							</div>
						</div>
					</div>
				</div>

				<div class="outerCOntainer">
					<div class="container-box">
						<span class="nds-m-right_x-small">{fourthQuestionText}?</span><br />
					</div>
					<div class="compress">
						<div class="slidecontainerthree">
							<label for="myRangethree" class="start-labelthree">0</label>
							<label for="myRangethree" class="end-labelthree">10</label>
							<input type="range" min="0" max="10" name="eigthQuestionName" value={sliderValuethree}
								class="sliderthree" id="myRangethree" list="tickmarks" onchange={handleInputChangethree} />
							<div class="thumb-labelthree" id="demothree">
								{sliderValuethree}
							</div>
						</div>
					</div>
				</div>

				<div class="nds-horizontal-form-element nds-form-container">
					<legend class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
						<span class="nds-m-right_x-small">{fifthQuestionText}</span><br />
					</legend>
					<div class="nds-form-element__controll nds-vertical_radio">
						<div class="nds-checkbox-wrapper">
							<input type="checkbox" name="fifthque" value="Information Centre" onchange={handleSeve}
								checked={fifthinfo} id="infoCentre" />
							<label class="nds-radio-label" for="infoCentre">{informationCentre}</label>
						</div>
						<div class="nds-checkbox-wrapper">
							<input type="checkbox" name="fifthque" value="Symptom Tracker" onchange={handleSeve}
								checked={fifthSyTr} id="symptomTracker" />
							<label class="nds-radio-label" for="symptomTracker">{symptomTracker}</label>
						</div>
						<div class="nds-checkbox-wrapper">
							<input type="checkbox" name="fifthque" value="Challenges" onchange={handleSeve}
								checked={fifthChallenges} id="challenges" />
							<label class="nds-radio-label" for="challenges">{challenges}</label>
						</div>
						<div class="nds-checkbox-wrapper">
							<input type="checkbox" name="fifthque" value="Questionnaire" onchange={handleSeve}
								checked={fifthQuestionnaire} id="questionnaire" />
							<label class="nds-radio-label" for="questionnaire">{questionnaire}</label>
						</div>
						<div class="nds-checkbox-wrapper">
							<input type="checkbox" name="fifthque" value="Treatment Videos" onchange={handleSeve}
								checked={fifthTreatmentVideo} id="treatmentVideos" />
							<label class="nds-radio-label" for="treatmentVideos">{treatmentVideos}</label>
						</div>
						<div class="nds-checkbox-wrapper last-option">
							<input type="checkbox" name="fifthque" value="Support" onchange={handleSeve}
								checked={fifthSupport} id="support" />
							<label class="nds-radio-label" for="support">{support}</label>
						</div>
					</div>
				</div>

				<div class="nds-form-element nds-form-container">
					<legend class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
						<span class="nds-m-right_x-small">{sixthQuestionText}</span><br />
					</legend>
					<div class="nds-form-element__control nds-horizontal_radio">
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" name="seventhQuestionResponse" value="Yes"
									onchange={handlerealSixthQuestionChange} checked={seventhYess} id="yesOption2" />
								<label class="nds-radio__label" for="yesOption2">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label slds-p-left_small">{yes}</span>
								</label>
							</div>
						</span>
						<span class="nds-radio last-option">
							<div class="radio-container">
								<input type="radio" name="seventhQuestionResponse" value="No"
									onchange={handlerealSixthQuestionChange} checked={seventhNoo} id="noOption2" />
								<label class="nds-radio__label" for="noOption2">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label slds-p-left_small">{no}</span>
								</label>
							</div>
						</span>
					</div>
				</div>
			</div>
			<!--column-->

			<div class="column2">
				<div class="box">
					<div class="smalltxt">{clickBelow}</div>

					<div class="line"></div>
					<div class="button-container">
						<button label="Submit" data-it-button="QSQ Two Months Questionnaires Page:  submitResponses Button"
							onclick={submitResponses} class="retbutton1">
							{submit}</button>&nbsp;&nbsp;&nbsp;
						<button label="Save As Draft" data-it-button="QSQ Two Months Questionnaires Page: Save As Draft Button"
							onclick={saveAsDraft} class="savebutton1">
							{saveasdraft}
						</button>
					</div>
					<br />
				</div>
				<div class="box2">
					<div class="texts">{outstandingQue}</div>
					<div class="line"></div>
					<!-- Category names with clickable boxes -->

					<div class="category-names">
						<div class={checkdlqi}>
							<div class="category-box" onclick={navigateToCategory2} onkeydown={navigateToCategory2} data-it-button="QSQ Two Months Questionnaires Page: Navigate To DLQI">
								<img src={dlqiCardImage} alt="Your categoryPic" class="categoryPic" />
								<p class="b">{dlqi}</p>
							</div>
						</div>
						<div class={checkpss}>
							<div class="category-box" onclick={navigateToCategory3} onkeydown={navigateToCategory3} data-it-button="QSQ Two Months Questionnaires Page: Navigate To PSS">
								<img src={pssCardImage} alt="Your categoryPic" class="categoryPic" />
								<p class="c">{pss}</p>
							</div>
						</div>
						<div class={checkwai}>
							<div class="category-box" onclick={navigateToCategory4} onkeydown={navigateToCategory4} data-it-button="QSQ Two Months Questionnaires Page: Navigate To WPAI">
								<img src={wpaiCardImage} alt="Your categoryPic" class="categoryPic" />
								<p class="d">{wpaiText}</p>
							</div>
						</div>
						<div class="category-box1" data-it-button="QSQ Two Months Questionnaires Page: Navigate To QSQ">
							<img src={qsqCardImage} alt="Your categoryPic" class="categoryHighligtedPic" />
							<p class="e">{qsq}</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- </lightning-card> -->
	</div>

	<template if:true={customFormModal}>
		<div class="modal-backdrop"></div>
		<div class="modal-visible">
			<div class={popupClass1}>
				<div class="popup2-container">
					<button onclick={closePopup1} data-it-button="QSQ Two Months Questionnaires Page:closePopup1 Popup Message"
						class="times">
						&times;
					</button>
					<p class="message">{message}</p>
					<br />
					<p class="content1">{submitLabel}</p>
					<br /><br />

					<div class="forMob">
						<button class="savebutton" data-it-button="QSQ Two Months Questionnaires Page:savebutton SaveAsDraft"
							onclick={saveAsDraft}>
							{saveasdraft}
						</button>
						<button onclick={closePopup1} data-it-button="QSQ Two Months Questionnaires Page:savebutton returnbackc"
							class="retbutton">
							{returnbackc}
						</button>
					</div>
				</div>
			</div>
		</div>
	</template>
	<template if:true={isPopupOpen}>
		<div class="modal-backdrop"></div>
		<div class="modal-visiblenew">
			<div class={popupClass}>
				<div class="popup">
					<!-- close button -->
					<button class="close-button" title="Close" data-it-button="QSQ Two Months Questionnaires Page:closePopup"
						onclick={closePopup}>
						&times;
					</button>
					<!-- text and confirmation question-->
					<div class="content">
						<p class="heading">{confirmsub}</p>
						<br />
						<p class="paragh">{cannotedit}</p>
						<br />
						<!-- buttons for cancel and submit-->
						<div class="btn">
							<button class="cancelbtn" data-it-button="QSQ Two Months Questionnaires Page:closePopup cancelbt "
								onclick={closePopup}>
								&nbsp;{cancelbt} &nbsp;</button>&emsp;
							<button class="submitbtn" data-it-button="QSQ Two Months Questionnaires Page:closePopup confirmbt "
								onclick={confirmSubmission}>
								{confirmbt}</button>&emsp; <br /><br />
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>

	<template if:true={isConfirmationDialogOpen}>
		<div class={popupClass}>
			<div class="popup">
				<!-- close button -->
				<button class="close-button" title="Close" data-it-button="QSQ Two Months Questionnaires Page: close button "
					onclick={closePopup}>
					&times;
				</button>
				<!-- text and confirmation question-->
				<div class="content">
					<p class="heading">{confirmsub}</p>
					<br />
					<p class="paragh">{cannotedit}</p>
					<br />
					<!-- buttons for cancel and submit-->
					<div class="btn">
						<button class="cancelbtn" onclick={closePopup}
							data-it-button="QSQ Two Months Questionnaires Page: cancelbt">
							&nbsp;{cancelbt} &nbsp;</button>&emsp;
						<button class="submitbtn" onclick={confirmSubmission}
							data-it-button="QSQ Two Months Questionnaires Page: confirmbt">
							{confirmbt}</button>&emsp; <br /><br />
					</div>
				</div>
			</div>
		</div>
	</template>

	 <template if:true={isDraftSavedPopupOpen}>
		<div class={popupClassSaveDraft}>
			<div class="popup">	
				<c-bi-pspb-common-popup toast-message={draftSavedMessage} onbuttonclick={closeDraftSavedPopup} data-it-button="QSQ Two Months Questionnaires Page: Save As Draft PopUp"></c-bi-pspb-common-popup>
			</div>
		</div>
	</template>

	<div if:true={visibleButton} class="button-container-bottom">
						<button label="Submit" data-it-button="QSQ Two Months Questionnaires Page:  submitResponses Button"
							onclick={submitResponses} class="retbutton1-bottom">
							{submit}</button>&nbsp;&nbsp;&nbsp;
						<button label="Save As Draft" data-it-button="QSQ Two Months Questionnaires Page: Save As Draft Button"
							onclick={saveAsDraft} class="savebutton1-bottom">
							{saveasdraft}
						</button>
					</div>
	<!-- ... Confirmation Button ends -->
</template>
