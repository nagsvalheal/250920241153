<!-- This consolidated component is used to show avatar, message and caregiver notification setting -->
<template>
	 <div if:true={showSpinner}>
		<c-bi-pspb-common-spinner></c-bi-pspb-common-spinner>
	 </div>
	<lightning-layout multiple-rows class="tabClass">
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
			<div class="tabsDiv pad">
				<div class="grid-containerTabs">
					<!-- Tabs -->
					<button onclick={openCarMyProfile} class="anchorText" data-it-button="CaregiverNotification : MyProfile">{myProfile}</button>
					<button onclick={openCarNotSettings} class="anchorTextActive"  data-it-button="CaregiverNotification : notificationSetting">{notificationSetting}</button>
				</div>
			</div>
		</lightning-layout-item>
	</lightning-layout>

	<lightning-layout multiple-rows class="layoutColor pad">
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4"
			class="slds-p-top_xx-large cls slds-p-bottom_xx-large">
			<div class="custom-box1">
				<!-- Show avatar and message for caregiver notification page -->
				<c-bi-Pspb-Avatar-Navigation onload={handleComponentLoad}></c-bi-Pspb-Avatar-Navigation>
			</div>
		</lightning-layout-item>
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8"
			class="slds-p-top_xx-large class slds-p-bottom_xx-large">
			<div class="custom-box2">
				<div>
					<!-- Notification setting component -->
					<c-bipspb-Cg-Notification-Setting onload={handleComponentLoad}></c-bipspb-Cg-Notification-Setting>
					<!-- <c-bi-Pspb-Cg-Notification-Setting onload={handleComponentLoad}></c-bi-Pspb-Cg-Notification-Setting> -->
				</div>
			</div>
		</lightning-layout-item>
	</lightning-layout>
	<c-bi-pspb-common-url-validation 
			final-part-of-url={finalPartOfUrl} onvaluechange={handleUrlChange}>
    </c-bi-pspb-common-url-validation>
	<c-bi-pspb-common-analytics-tracker></c-bi-pspb-common-analytics-tracker>
</template>
