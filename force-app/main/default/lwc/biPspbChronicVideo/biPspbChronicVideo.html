<!--This lightning web component is used for display the chronic patient customized video-->
<template>
	<div class="target" data-scroll-target></div>
	<div class="flexele">
	<h1 class="heading">
		{flarePreventionHeadingChronic}
	</h1>
	<div if:true={showContent}>
		<c-bi-pspb-common-spinner></c-bi-pspb-common-spinner>
	 </div>
	<!--Display the video for desktop view-->
	<div class="video-container">
		<iframe class="responsive-iframe" src={videoUrl} height="511" width="100%"  allowfullscreen
			title="Video Player">
		</iframe>
	</div>
	<!--Display the video for mobile view-->
	<div class="video-containermb">
		<iframe class="responsive-iframe" src={videoUrl} height="190" width="auto" allowfullscreen
			title="Video Player">
		</iframe>
	</div>

	<div class="mbalign">
		<hr />
		<div class="transcript">
			{transcript}
			<lightning-icon class="vicon" icon-name={iconName} alternative-text={iconAltText} onclick={toggleContent} onkeypress={toggleContent}>
			</lightning-icon>
			<div class={contentClass}>
				<!-- Taggled content -->
				<p><!-- This is the content that can be toggled. --></p>
			</div>
		</div>
		<hr />
		<br />

		<!--Display the vertical video player-->

			
		<div class ='vertical-player'>
			<template for:each={standarItems} for:item="relatedItem">
		<div class="videosreel"  key={relatedItem.Id} style = {relatedItem.thumbnail} >
			<div class="videoContent">
			<div class="videoHeading">
				{relatedItem.text}
			</div>
			<div class="videoTimeAndPlay">

					<defs>
					<clipPath>
					<rect width="24" height="24" fill="white"/>
					</clipPath>
					</defs>
					</svg> <div class="mins">{relatedItem.duration} mins</div>
					</div>
					<div class="playBtn">
					<svg data-id={relatedItem.id} onclick={changeVideo} onkeypress={changeVideo} width="62" height="60" viewBox="0 0 62 60" fill="none" xmlns="http://www.w3.org/2000/svg">
						<g opacity="0.8">
						<rect width="62" height="60" rx="30" fill="#ECDCA8"/>
						<path fill-rule="evenodd" clip-rule="evenodd" d="M40 30L24 40L24 20L40 30Z" fill="#403A60"/>
						</g>
					</svg>
					</div>					
			</div>
			</div>
		</div>
		</template>
		</div>
		<div class="prevNextBtn" if:true = {showPrevNext}>
			<div class="prevBtn">

			</div>

					</svg>
			</div>
		</div>
		<div class="videosreelmb">
			<iframe class="responsive-iframe1" src={videoUrl} height="485" width="auto"  allowfullscreen
				title="Video Player">
			</iframe>
		</div>
		<br />

		<h2 class="disclaimer">{disclaimer}</h2>
		<br />

		<div class="messagedisclaimer">
			<p>
				{disclaimerMessageChronic}	
			</p>
		</div>
	</div>
	</div>
</template>
