<template>
  <div if:true={showSpinner}>
		<c-bi-pspb-common-spinner></c-bi-pspb-common-spinner>
	 </div>
  <div class="filldiv">
    <lightning-layout multiple-rows class="tabClass">
      <lightning-layout-item
        size="12"
        small-device-size="12"
        medium-device-size="12"
        large-device-size="12"
      >
        <div class="tabsDiv pad">
          <div class="grid-containerTabs">
            <!-- tab values  -->
            <button onclick={openUpdatePrescription} data-it-button="Update Prescription Page" class="anchorText">
              {updatePrescriptionLabel}
            </button>
            <button onclick={openStatus} data-it-button="Prescription Status Page" class="anchorTextActive">
              {prescriptionStatusLabel}
            </button>
          </div>
        </div>
      </lightning-layout-item>
    </lightning-layout>

    <lightning-layout multiple-rows class="layoutColor pad">
      <lightning-layout-item
        size="12"
        small-device-size="12"
        medium-device-size="4"
        large-device-size="4"
        class="slds-p-top_xx-large slds-p-bottom_xx-large"
      >
        <!-- get   Avatar-Navigation component in this code  -->
        <div class="custom-box1">
          <c-bi-Pspb-Avatar-Navigation onavatardata={handleAvatarData}></c-bi-Pspb-Avatar-Navigation>
        </div>
      </lightning-layout-item>

      <lightning-layout-item
        size="12"
        small-device-size="12"
        medium-device-size="8"
        large-device-size="8"
        class="slds-p-top_xx-large slds-p-bottom_xx-large"
      >
        <!-- get   Pspb-Prescriptionstatus component in this code  -->
        <div class="custom-box2">
          <div>
            <c-bi-Pspb-Prescription-Status onavatardata={handleAvatarData}></c-bi-Pspb-Prescription-Status>
          </div>
        </div>
      </lightning-layout-item>
    </lightning-layout>
  </div>
  <c-bi-pspb-common-analytics-tracker></c-bi-pspb-common-analytics-tracker>

</template>
